<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <nav>

        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>
      <hr>
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://example.com/technology"><img src="technology.jpg" alt="">Technology</a>
      </section>
      <hr>
      <section id="gallery">
        <h2>Gallery</h2>
          <a href="https://example.com/nature"><img src="nature.jpg" alt="">Nature</a>
      </section>
      <hr>
      <section id="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="https://example.com/cereals"><img src="cereal.jpg" alt="">cereals</a></li>
          <li><a href="https://example.com/vegetables"><img src="vegetable.jpg" alt="">vegetables</a></li>
        </ul>
      </section>
</body>
</html>
